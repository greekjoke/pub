<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irregular verbs</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<style>
  body {
    background-color: rgb(45, 45, 45);
    color: #aaa;
    font-size: 2.0rem;
  }
  button {
    margin: 5px;
    font-size: 2.0rem;
    cursor: pointer;
  }
  input {
    background-color: #999;
    font-size: 2.0rem;
  }
  .hideAnswer input.answer {
    color: transparent;
  }
  /*
  #bnCheck {
    visibility: hidden;
  }
  .hideAnswer #bnCheck {
    visibility: visible;
  }
  */
  .hideAnswer #bnNext {
    visibility: hidden;
  }
  label {
    display: block;
    margin: 15px;
  }
  label span {
    display: inline-block;
    width: 220px;
    text-align: right;
  }
  #fields {
    text-align: center;
  }
  #ctrl {
    display: block;
    text-align: center;
  }  
</style>
<body>
  <div id="con">
    <div id="fields">
      <label>
        <span>Перевод</span>
        <input id="tr" value="" readonly autocomplete="off">
      </label>
      <label>
        <span>Verb</span>
        <input id="vb" class="answer" readonly value="" autocomplete="off">
      </label>
      <label>
        <span>Past Tense</span>
        <input id="pt" class="answer" readonly value="" autocomplete="off">
      </label>
      <label>
        <span>Past Participle</span>
        <input id="pp" class="answer" readonly value="" autocomplete="off">
      </label>
    </div>
    <div id="ctrl">
      <button id="bnCheck">Check</button>
      <button id="bnNext">Next</button>
    </div>
  </div>  
</body>
<script>
  const data = `быть;be;was / were;been;3

const lkup = {};
let flat = [];

data.split("\n").forEach((line) => {
  line = line.trim();
  if (line.length > 0) {
    const fields = line.split(';');
    lkup[fields[0]] = fields;
    flat.push(fields[0]);
  }
});

function shuffle(array) {
  let currentIndex = array.length,  randomIndex;

  // While there remain elements to shuffle.
  while (currentIndex != 0) {

    // Pick a remaining element.
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    // And swap it with the current element.
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }

  return array;
}

let i = 0;

function next() {  
  i = i % flat.length;
  const ru = flat[i];
  const item = lkup[ru];
  $('#tr').val(ru);
  $('#vb').val(item[1]);
  $('#pt').val(item[2]);
  $('#pp').val(item[3]);
  $('#con').addClass('hideAnswer');
  i++;
}

function check() {
  $('#con').removeClass('hideAnswer');
}

$('#bnCheck').click(()=>check());
$('#bnNext').click(()=>next());

flat = shuffle(flat);
next();

</script>
</html>
